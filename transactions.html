<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/75f32e9ed7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/transactions.css" />
    <title>Transactions Report</title>
  </head>
  <body>
    <div class="container">
      <span class="d-flex justify-content-between mt-3 mb-3">
        <a href="about.html" class="icons" title="Back"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
        <strong class="fs-2">Report</strong>
        <a href="#" class="icons"><i class="fa-solid fa-calendar-days"></i></a>
      </span>

      <div class="header d-flex justify-content-between ms-4 me-4">
        <a href="#" class="month">Last Month</a>
        <a href="#" class="month">This Month</a>
        <a href="#" class="month">Future</a>
      </div>
      <hr />
      <div class="graph">
        <p>
          Net Income
          <br />
          <strong>$ 5500.00</strong>
        </p>
        <ul>
          <li>15k</li>
          <li>10k</li>
          <li>5k</li>
          <li>1k</li>
        </ul>
        <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span>
      </div>
      <div class="days d-flex justify-content-between mb-3 mt-3">
        <span class="text-black-50 ms-3"> Sat, 20 May 2024 </span>
        <span class="text-black-50 me-3">spent: $ 500.00</span>
      </div>
      <ul class="transaction-list mb-4">
        <li>Rent <span>-$2000.00</span></li>
        <li>Donations <span>-$100.00</span></li>
        <li>Self Care <span>-$500.00</span></li>
        <li>Pet <span>-$50.00</span></li>
      </ul>
      <hr class="bottom" />
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

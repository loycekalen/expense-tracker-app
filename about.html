<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/75f32e9ed7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/about.css" />
    <title>Expense Tracker</title>
  </head>
  <body class="about">
    <div class="container">
      <div class="row">
        <div class="col-1 mt-2">
          <span class="user-icon"><i class="fa-solid fa-user"></i></span>
        </div>
        <div class="col-3 mt-2">
          <p>
            Welcome! <br />
            <strong>Jane Doe</strong>
          </p>
        </div>

        <div class="col-8 text-end mt-3">
          <span class="notification-icon me-4"
            ><i class="fa-regular fa-bell"></i
          ></span>
          <a href="#" class="more-icon"
            ><i class="fa-solid fa-ellipsis-vertical"></i
          ></a>
        </div>
      </div>

      <div class="balance text-center pb-2">
        <h6 class="pt-3">Total Balance</h6>
        <p class="money fs-2 fw-bold">$ 72000.00</p>
      </div>

      <div class="row inc-exp-container">
        <div class="col income">
          <span class="arrow-down"><i class="fa-solid fa-arrow-down"></i></span>

          <p>
            Income<br />
            <span class="fw-medium fs-5">$6000.00</span>
          </p>
        </div>

        <div class="col expense">
          <span class="arrow-up"><i class="fa-solid fa-arrow-up"></i></span>
          <p>
            Expenses <br />
            <span class="fw-medium fs-5">$1500.00</span>
          </p>
        </div>
      </div>

      <div class="transactions d-flex justify-content-between">
        <h5>Transactions</h5>
        <a href="transactions.html" class="text-decoration-none">View All</a>
      </div>
      <ul>
        <li>Food <span>-$100.00</span></li>
        <li>Shopping <span>-$100.00</span></li>
        <li>Entertainment <span>-$100.00</span></li>
        <li>Travel <span>-$100.00</span></li>
      </ul>

      <div class="widgets d-flex justify-content-between">
        <a href="about.html" class="wallet" title="My Wallet"
          ><i class="fa-solid fa-wallet"></i
        ></a>
        <a href="transactions.html" class="report" title="See Report"
          ><i class="fa-solid fa-chart-pie"></i
        ></a>
        <a href="expenses.html" class="plus" title="Add Expense"
          ><i class="fa-solid fa-plus"></i
        ></a>
        <a href="#" class="bank" title="Bank Accounts"
          ><i class="fa-solid fa-money-check-dollar"></i
        ></a>
        <a href="index.html" class="home" title="Home"
          ><i class="fa-solid fa-house"></i
        ></a>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
